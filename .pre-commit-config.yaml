repos:
  - repo: local
    hooks:
      - id: version-bump
        name: Bump Version
        language: system
        entry: python scripts/bump_version.py
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.7
    hooks:
      - id: ruff
        name: ruff (lint)
        args: [--fix, --exit-non-zero-on-fix, --no-cache]
      - id: ruff-format
        name: ruff (format)
        args: [--no-cache]